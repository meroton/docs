name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install frozen dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Check git repository cleanliness
        run: git diff --exit-code HEAD --
